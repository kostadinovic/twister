<!DOCTYPE html>

<html lang="fr">
    <head>
        <title>Twister - Page de Connexion</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../CSS/style_log.css">
    </head>
    <body>
        <h3 class="titre_login">Ouvrir une session</h3>
        <div class="connexion" style="display:block">
            <div class="login" syle="display:block">
                <label for="uname"><b>Login</b></label>
                <input type="text" placeholder="Obligatoire" name="uname" required>
            </div>
            <div class="password" syle="display:block">
                <label for="psw"><b>Mots de passe</b></label>
                <input type="password" placeholder="Obligatoire" name="psw" required>
                <label>
                <input type="checkbox" checked="checked" name="remember"> Mémoriser
                </label>
            </div>
            <div class="lost" syle="display:block">
                <button type="submit">Login</button>
                <span class="psw"><a href="#">Mots de passe oublié ?</a></span>
                <span class="psw"><a href="#">Inscription !</a></span>

            </div>
        </div>
    </body>
</html>
